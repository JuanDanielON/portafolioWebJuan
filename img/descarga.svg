<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#2c3e50" />
  
  <!-- Head -->
  <circle cx="250" cy="180" r="100" fill="#ecf0f1" />
  
  <!-- Body -->
  <path d="M250,300 C180,300 125,350 100,420 L400,420 C375,350 320,300 250,300 Z" fill="#ecf0f1" />
  
  <!-- Computer Icon -->
  <g transform="translate(180, 350) scale(0.15)">
    <!-- Laptop Base -->
    <rect x="0" y="180" width="700" height="30" rx="5" ry="5" fill="#3498db" />
    <!-- Laptop Screen -->
    <rect x="100" y="0" width="500" height="300" rx="10" ry="10" fill="#3498db" />
    <!-- Screen Interior -->
    <rect x="120" y="20" width="460" height="260" fill="#2c3e50" />
    <!-- Code Lines -->
    <rect x="140" y="40" width="200" height="10" fill="#e74c3c" />
    <rect x="140" y="60" width="300" height="10" fill="#f39c12" />
    <rect x="140" y="80" width="250" height="10" fill="#2ecc71" />
    <rect x="140" y="100" width="350" height="10" fill="#3498db" />
    <rect x="140" y="120" width="200" height="10" fill="#e74c3c" />
    <rect x="140" y="140" width="150" height="10" fill="#f39c12" />
    <rect x="140" y="160" width="400" height="10" fill="#2ecc71" />
    <rect x="140" y="180" width="320" height="10" fill="#3498db" />
    <rect x="140" y="200" width="250" height="10" fill="#e74c3c" />
    <rect x="140" y="220" width="180" height="10" fill="#f39c12" />
    <rect x="140" y="240" width="300" height="10" fill="#2ecc71" />
  </g>
  
  <!-- Network Icon -->
  <g transform="translate(290, 350) scale(0.15)">
    <!-- Server Rack -->
    <rect x="0" y="0" width="350" height="400" rx="10" ry="10" fill="#7f8c8d" />
    <!-- Server Units -->
    <rect x="25" y="30" width="300" height="60" rx="5" ry="5" fill="#2c3e50" />
    <rect x="25" y="110" width="300" height="60" rx="5" ry="5" fill="#2c3e50" />
    <rect x="25" y="190" width="300" height="60" rx="5" ry="5" fill="#2c3e50" />
    <rect x="25" y="270" width="300" height="60" rx="5" ry="5" fill="#2c3e50" />
    <!-- LEDs -->
    <circle cx="45" cy="60" r="10" fill="#e74c3c" />
    <circle cx="75" cy="60" r="10" fill="#2ecc71" />
    <circle cx="45" cy="140" r="10" fill="#e74c3c" />
    <circle cx="75" cy="140" r="10" fill="#2ecc71" />
    <circle cx="45" cy="220" r="10" fill="#e74c3c" />
    <circle cx="75" cy="220" r="10" fill="#2ecc71" />
    <circle cx="45" cy="300" r="10" fill="#e74c3c" />
    <circle cx="75" cy="300" r="10" fill="#2ecc71" />
  </g>
  
  <!-- ISC Text -->
  <text x="250" y="480" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#ecf0f1">I.S.C.</text>
</svg>
